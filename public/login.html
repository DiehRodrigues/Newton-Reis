<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Login - Área do Aluno | EMEF Newton Reis</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="login, área do aluno, newton reis" name="keywords">
    <meta content="Acesso à Área do Aluno - EMEF Newton Reis" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #2878EB;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2878EB;
            box-shadow: 0 0 0 0.2rem rgba(40, 120, 235, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #2878EB 0%, #4e73df 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 120, 235, 0.4);
        }

        .btn-voltar {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #6c757d;
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .school-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .school-info small {
            color: #6c757d;
        }

        .password-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #2878EB;
        }

        .password-info i {
            color: #2878EB;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa fa-laptop-code fa-3x text-primary mb-3"></i>
                <h1>Área do Aluno</h1>
                <p>LED - NEWTON REIS</p>
            </div>

            <div class="password-info">
                <i class="fa fa-info-circle mr-2"></i>
                <small><strong>Informação:</strong> A senha foi informada pelo professor em sala de aula.</small>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="senha">
                        <i class="fa fa-lock mr-2"></i>Senha de Acesso
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="senha" 
                           placeholder="Digite a senha de acesso"
                           autocomplete="current-password">
                </div>

                <div class="alert alert-danger" id="loginError" style="display: none;">
                    <i class="fa fa-exclamation-triangle mr-2"></i>
                    <span id="errorMessage">Senha incorreta. Tente novamente.</span>
                </div>

                <div class="text-center">
                    <button type="button" id="btnLogin" class="btn btn-primary btn-login btn-block mb-3">
                        <i class="fa fa-sign-in-alt mr-2"></i>Entrar
                    </button>
                    
                    <a href="index.html" class="btn btn-voltar">
                        <i class="fa fa-arrow-left mr-2"></i>Voltar ao Site
                    </a>
                </div>
            </form>

            <div class="school-info">
                <small>
                    <i class="fa fa-school mr-1"></i>
                    EMEF Newton Reis - Educação de Qualidade
                </small>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema de Login -->
    <script src="js/sistema-login-simples.js"></script>
</body>
</html>
